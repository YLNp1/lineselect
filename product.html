<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE SELECT - Product Experience</title>
    <link rel="stylesheet" href="styles.css?v=9">
    <script src="https://storage.googleapis.com/spins-embed/embed.js"></script>
    <style>
        /* Reset any conflicting styles */
        body {
            margin: 0;
            padding: 0;
        }

        /* Enhanced Product View Styles */
        .product-container {
            min-height: 100vh;
            background: #000;
            position: relative;
        }

        .product-viewer {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            position: relative;
            background: #111;
            border-radius: 0;
            overflow: hidden;
        }

        .spins-embed {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .product-controls {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* Enhanced Product Specs Section */
        .product-specs {
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.95) 40%, #000 100%);
            color: #fff;
            padding: 80px 0 40px 0;
            min-height: 400px;
            display: flex;
            align-items: flex-end;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-specs.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .specs-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 80px;
            align-items: end;
            width: 100%;
        }

        .car-details {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .car-details h1 {
            font-size: 42px;
            font-weight: 200;
            letter-spacing: 6px;
            margin: 0 0 30px 0;
            color: #fff;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .car-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .meta-item {
            text-align: left;
        }

        .meta-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            font-weight: 400;
        }

        .meta-value {
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            color: #fff;
            line-height: 1.2;
        }

        .car-description {
            font-size: 16px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.85);
            max-width: 600px;
            letter-spacing: 0.3px;
            font-weight: 300;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-self: flex-end;
            margin-bottom: 20px;
        }

        .product-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
            padding: 16px 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            min-width: 200px;
            text-align: center;
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }

        .product-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .product-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateX(-2px);
        }

        .product-btn:hover::before {
            left: 100%;
        }

        .product-btn.primary {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .product-btn.primary:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(-2px);
        }

        /* Enhanced Loading State */
        .viewer-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            letter-spacing: 3px;
            z-index: 10000;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes engine-startup {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1024px) {
            .specs-content {
                grid-template-columns: 1fr;
                gap: 50px;
                text-align: left;
            }
            
            .car-meta {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            
            .action-buttons {
                align-self: center;
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 768px) {
            .product-controls {
                top: 20px;
                right: 20px;
                gap: 12px;
            }

            .control-btn {
                width: 44px;
                height: 44px;
                font-size: 14px;
            }

            .product-specs {
                padding: 60px 0 30px 0;
                min-height: 350px;
            }

            .specs-content {
                padding: 0 20px;
                gap: 40px;
            }

            .car-details h1 {
                font-size: 32px;
                letter-spacing: 4px;
                margin-bottom: 25px;
            }

            .car-meta {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding: 25px 0;
                margin-bottom: 30px;
            }

            .meta-value {
                font-size: 15px;
            }

            .car-description {
                font-size: 15px;
                line-height: 1.6;
            }

            .product-btn {
                padding: 14px 28px;
                font-size: 10px;
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            .car-details h1 {
                font-size: 28px;
                letter-spacing: 3px;
            }
            
            .car-meta {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            
            .meta-item {
                text-align: center;
            }
        }

        /* Navbar adjustments for dark theme */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }

        .navbar .nav-link:hover {
            color: #fff;
        }

        .navbar .logo span {
            color: #fff;
        }
    </style>
</head>

    <script src="script.js"></script>

    <script>
        // Product page immersive experience
        class ProductExperience {
            constructor() {
                this.viewer = document.getElementById('product-viewer');
                this.specs = document.getElementById('product-specs');
                this.loading = document.getElementById('viewer-loading');
                this.backBtn = document.getElementById('back-to-inventory');
                this.engineBtn = document.getElementById('product-engine');
                this.engineSound = document.getElementById('product-engine-sound');
                this.currentVehicle = null;
                this.soundPlaying = false;
                this.isShuttingDown = false;
                this.engineSoundSystem = null;
                
                this.initEventListeners();
                this.loadVehicleData();
            }

            initEventListeners() {
                this.backBtn.addEventListener('click', () => {
                    window.location.href = 'inventory.html';
                });
                
                this.engineBtn.addEventListener('click', () => this.toggleEngine());
                
                // Escape key to go back
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        window.location.href = 'inventory.html';
                    }
                });
            }

            async loadVehicleData() {
                const urlParams = new URLSearchParams(window.location.search);
                const vehicleId = urlParams.get('id');
                
                if (!vehicleId) {
                    window.location.href = 'inventory.html';
                    return;
                }

                try {
                    console.log('ðŸš— Loading vehicle data for ID:', vehicleId);
                    
                    // Load vehicle from CMS or fallback data
                    let vehicle = null;
                    
                    if (typeof carData !== 'undefined' && carData[vehicleId]) {
                        vehicle = carData[vehicleId];
                    }
                    
                    if (!vehicle) {
                        console.log('âŒ Vehicle not found, redirecting to inventory');
                        window.location.href = 'inventory.html';
                        return;
                    }

                    this.currentVehicle = vehicle;
                    this.updateVehicleInfo(vehicle);
                    this.load360Viewer(vehicle);
                    this.setupEngineSound(vehicle);
                    
                    // Show specs after delay
                    setTimeout(() => {
                        this.specs.classList.add('visible');
                    }, 1500);
                    
                } catch (error) {
                    console.error('Error loading vehicle:', error);
                    window.location.href = 'inventory.html';
                }
            }

            updateVehicleInfo(vehicle) {
                document.getElementById('product-car-name').textContent = vehicle.name;
                document.getElementById('product-year').textContent = vehicle.year;
                document.getElementById('product-power').textContent = vehicle.power;
                document.getElementById('product-mileage').textContent = vehicle.mileage;
                document.getElementById('product-price').textContent = vehicle.price;
                document.getElementById('product-description').textContent = vehicle.description;
                
                // Update page title
                document.title = `LINE SELECT - ${vehicle.name}`;
            }

            load360Viewer(vehicle) {
                this.loading.style.display = 'block';
                
                setTimeout(() => {
                    this.loading.style.display = 'none';
                    
                    let viewerHTML = '';
                    
                    // Only use Impel URLs, strict validation
                    if (vehicle.view360Url && 
                        (vehicle.view360Url.includes('impel.app') || vehicle.view360Url.includes('impel.')) && 
                        !vehicle.view360Url.includes('godaddy')) {
                        // Real Impel 360Â° viewer
                        console.log('ðŸŽ¯ Using Impel viewer:', vehicle.view360Url);
                        viewerHTML = `<iframe src="${vehicle.view360Url}" width="100%" height="100%" frameborder="0" allowfullscreen style="background: #000;"></iframe>`;
                    } else {
                        // Fallback interactive viewer
                        viewerHTML = `
                            <div style="width: 100%; height: 100%; background: linear-gradient(45deg, #222, #444); display: flex; align-items: center; justify-content: center; color: #fff; position: relative; overflow: hidden; cursor: grab;">
                                <div style="text-align: center; z-index: 10;">
                                    <div style="font-size: 24px; letter-spacing: 3px; margin-bottom: 10px;">360Â° INTERACTIVE VIEW</div>
                                    <div style="font-size: 12px; opacity: 0.7; letter-spacing: 1px;">Click and drag to rotate â€¢ Scroll to zoom</div>
                                    <div style="font-size: 10px; opacity: 0.5; margin-top: 20px;">${vehicle.name}</div>
                                </div>
                                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 100px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50px; opacity: 0.5;"></div>
                                <div style="position: absolute; bottom: 20px; left: 20px; font-size: 10px; opacity: 0.5; letter-spacing: 1px;">IMMERSIVE EXPERIENCE</div>
                            </div>
                        `;
                    }
                    
                    this.viewer.innerHTML = viewerHTML;
                    
                    // Add interaction for fallback viewer only if no valid Impel URL
                    if (!vehicle.view360Url || 
                        !vehicle.view360Url.includes('impel.') || 
                        vehicle.view360Url.includes('godaddy')) {
                        console.log('ðŸŽ® Using fallback interactive viewer');
                        this.addViewerInteraction();
                    }
                }, 2000);
            }

            addViewerInteraction() {
                const viewerContent = this.viewer.firstElementChild;
                let isDragging = false;
                let startX = 0;
                let rotation = 0;
                
                viewerContent.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                    viewerContent.style.cursor = 'grabbing';
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const deltaX = e.clientX - startX;
                    rotation += deltaX * 0.5;
                    
                    viewerContent.style.filter = `hue-rotate(${rotation}deg) brightness(${1 + Math.sin(rotation * 0.01) * 0.2})`;
                    startX = e.clientX;
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    viewerContent.style.cursor = 'grab';
                });
            }

            setupEngineSound(vehicle) {
                // Try to find engine sound from media or use direct URL
                let audioUrl = null;
                
                if (vehicle.media && vehicle.media.length > 0) {
                    // Look for engine rev sound first, then any audio
                    const revSound = vehicle.media.find(m => m.type === 'audio' && m.audioCategory === 'engine_rev');
                    const anyAudio = vehicle.media.find(m => m.type === 'audio');
                    
                    if (revSound) {
                        audioUrl = revSound.url;
                    } else if (anyAudio) {
                        audioUrl = anyAudio.url;
                    }
                } else if (vehicle.engineSoundUrl) {
                    audioUrl = vehicle.engineSoundUrl;
                }
                
                if (audioUrl) {
                    this.engineSound.src = audioUrl;
                    console.log('ðŸ”Š Engine sound loaded:', audioUrl);
                } else {
                    this.engineBtn.style.opacity = '0.5';
                    this.engineBtn.title = 'No engine sound available';
                }
            }

            async toggleEngine() {
                // Initialize engine sound if not done yet
                if (!this.engineSoundSystem) {
                    this.initEngineSound();
                }
                
                if (this.soundPlaying || this.isShuttingDown) {
                    // Stop engine with shutdown sequence
                    if (this.engineSoundSystem && this.engineSoundSystem.stopEngine && !this.isShuttingDown) {
                        this.isShuttingDown = true;
                        this.engineSoundSystem.stopEngine();
                        
                        // Update button to show shutdown state
                        this.engineBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="6" height="6"/></svg>';
                        this.engineBtn.title = 'Shutting Down Engine...';
                        this.engineBtn.disabled = true;
                        
                        // Remove rev button if it exists
                        this.removeRevButton();
                        
                        console.log('Engine shutdown initiated');
                        
                        // Wait for shutdown sequence
                        setTimeout(() => {
                            this.isShuttingDown = false;
                            this.soundPlaying = false;
                            this.engineBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="8" width="20" height="8" rx="2"/><path d="M6 8V6a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2"/><path d="M6 14h.01"/><path d="M10 14h.01"/><path d="M14 14h.01"/><path d="M18 14h.01"/></svg>';
                            this.engineBtn.title = 'Start Engine';
                            this.engineBtn.disabled = false;
                            console.log('Engine shutdown complete');
                        }, 3000);
                    }
                } else {
                    // Start engine with startup sequence
                    console.log('Attempting to start engine...');
                    this.engineBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="4"/><path d="M12 2v4"/><path d="M12 18v4"/><path d="M4.93 4.93l2.83 2.83"/><path d="M16.24 16.24l2.83 2.83"/><path d="M2 12h4"/><path d="M18 12h4"/><path d="M4.93 19.07l2.83-2.83"/><path d="M16.24 7.76l2.83-2.83"/></svg>';
                    this.engineBtn.title = 'Starting Engine...';
                    this.engineBtn.disabled = true;
                    
                    // Add spinning animation
                    this.engineBtn.style.animation = 'engine-startup 1s linear infinite';
                    
                    try {
                        if (this.engineSoundSystem && this.engineSoundSystem.startEngine) {
                            const success = await this.engineSoundSystem.startEngine();
                            
                            if (success) {
                                // Remove spinning animation
                                this.engineBtn.style.animation = '';
                                this.engineBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="8" width="20" height="8" rx="2"/><path d="M6 8V6a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2"/><path d="M6 14h.01"/><path d="M10 14h.01"/><path d="M14 14h.01"/><path d="M18 14h.01"/></svg>';
                                this.engineBtn.title = 'Stop Engine';
                                this.engineBtn.style.background = 'rgba(255, 255, 255, 0.2)';
                                this.engineBtn.disabled = false;
                                this.soundPlaying = true;
                                
                                // Add rev button after startup
                                setTimeout(() => {
                                    this.addRevButton();
                                }, 500);
                                
                                console.log('Engine startup completed');
                            } else {
                                throw new Error('Engine failed to start');
                            }
                        } else {
                            throw new Error('Engine sound system not available');
                        }
                    } catch (error) {
                        console.error('Engine start failed:', error);
                        this.engineBtn.style.animation = '';
                        this.engineBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M15 9l-6 6"/><path d="M9 9l6 6"/></svg>';
                        this.engineBtn.title = 'Engine Start Failed';
                        this.engineBtn.disabled = false;
                        
                        // Reset after error
                        setTimeout(() => {
                            this.engineBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="8" width="20" height="8" rx="2"/><path d="M6 8V6a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2"/><path d="M6 14h.01"/><path d="M10 14h.01"/><path d="M14 14h.01"/><path d="M18 14h.01"/></svg>';
                            this.engineBtn.title = 'Start Engine';
                            this.engineBtn.style.background = 'rgba(255, 255, 255, 0.1)';
                        }, 3000);
                    }
                }
            }
            
            initEngineSound() {
                // Initialize advanced engine sound system
                if (window.initSimpleEngine) {
                    this.engineSoundSystem = window.initSimpleEngine();
                    console.log('ðŸ”Š Advanced engine sound system initialized');
                } else {
                    console.warn('Advanced engine sound system not available');
                }
            }
            
            addRevButton() {
                const controls = document.querySelector('.product-controls');
                let revBtn = controls.querySelector('.rev-btn');
                
                if (!revBtn && this.soundPlaying) {
                    revBtn = document.createElement('button');
                    revBtn.className = 'control-btn rev-btn';
                    revBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 2v4"/><path d="M16 2v4"/><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M8 12h8"/><path d="M12 8v8"/><path d="M8 16l4-4 4 4"/></svg>';
                    revBtn.title = 'Rev Engine';
                    
                    revBtn.addEventListener('click', () => {
                        if (this.engineSoundSystem && this.soundPlaying && this.engineSoundSystem.revEngine) {
                            this.engineSoundSystem.revEngine();
                            console.log('ðŸš— Engine revved!');
                            
                            // Visual feedback
                            revBtn.style.transform = 'scale(1.2)';
                            revBtn.style.background = 'rgba(255, 255, 255, 0.3)';
                            setTimeout(() => {
                                revBtn.style.transform = '';
                                revBtn.style.background = 'rgba(255, 255, 255, 0.1)';
                            }, 300);
                        }
                    });
                    
                    // Insert before the back button
                    controls.insertBefore(revBtn, controls.lastElementChild);
                }
            }
            
            removeRevButton() {
                const revBtn = document.querySelector('.rev-btn');
                if (revBtn) {
                    revBtn.remove();
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Starting immersive product experience...');
            
            // Wait for vehicle data to load if available
            if (typeof loadVehicles === 'function') {
                loadVehicles().then(() => {
                    new ProductExperience();
                });
            } else {
                new ProductExperience();
            }
        });
    </script>
