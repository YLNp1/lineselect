    <script>
        // Inventory filtering functionality
        document.addEventListener('DOMContentLoaded', function() {
            const brandFilter = document.getElementById('brand-filter');
            const priceFilter = document.getElementById('price-filter');
            const inventoryItems = document.querySelectorAll('.inventory-item');

            function filterInventory() {
                const selectedBrand = brandFilter.value;
                const selectedPrice = priceFilter.value;

                inventoryItems.forEach(item => {
                    const itemBrand = item.getAttribute('data-brand');
                    const itemPrice = parseInt(item.getAttribute('data-price'));
                    
                    let showItem = true;

                    // Brand filter
                    if (selectedBrand !== 'all' && itemBrand !== selectedBrand) {
                        showItem = false;
                    }

                    // Price filter
                    if (selectedPrice !== 'all') {
                        switch (selectedPrice) {
                            case 'under-200':
                                if (itemPrice >= 200000) showItem = false;
                                break;
                            case '200-300':
                                if (itemPrice < 200000 || itemPrice >= 300000) showItem = false;
                                break;
                            case '300-500':
                                if (itemPrice < 300000 || itemPrice >= 500000) showItem = false;
                                break;
                            case 'over-500':
                                if (itemPrice < 500000) showItem = false;
                                break;
                        }
                    }

                    // Show/hide item with smooth transition
                    if (showItem) {
                        item.style.display = 'block';
                        setTimeout(() => {
                            item.style.opacity = '1';
                        }, 10);
                    } else {
                        item.style.opacity = '0';
                        setTimeout(() => {
                            item.style.display = 'none';
                        }, 300);
                    }
                });
            }

            brandFilter.addEventListener('change', filterInventory);
            priceFilter.addEventListener('change', filterInventory);
        });
    </script>
